<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="log-in-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h3>facebook</h3>
    <div class="container">
        <p class="title">Log in to Facebook</p>
        <form class="form">
            <input type="text" placeholder="Email address or phone number">
            <input type="text" placeholder="Password">
            <button class="loginBtn" id="loginBtnId">Log in</button>
        </form>
        <div>
            <p class="forgottenBtn">Forgotten account?</p>
        </div>

            <hr class="hr">

        <div>
            <button class="createBtn" id="createBtnId">Create new account</button>
        </div>
    </div>


<script src="log-in-page.js"></script>
</body>
</html>

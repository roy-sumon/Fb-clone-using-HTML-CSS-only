<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="sign-up-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h3>facebook</h3>
    <div class="container">
        <p class="title">Create a new account</p>
        <p class="sub-title">It's quick and easy.</p>

        <hr class="hr">

        <form class="form">
            <div class="flex">
                <input type="text" placeholder="Frist name" class="name-input">
                <input type="text" placeholder="Surname" class="name-input">
            </div>
            <input type="text" placeholder="Mobile number or email address" class="email-pass-input">
            <input type="text" placeholder="New password" class="email-pass-input">
            <p class="date-para">Date of birth?<p>
            <div class="flex">
                <input type="text" placeholder="Date" class="date-input">
                <input type="text" placeholder="Month" class="date-input">
                <input type="text" placeholder="Year" class="date-input">
            </div>
            <p class="gender-para">Gender?</p>
            <div class="flex">
                <input type="text" placeholder="Male" class="gender-input">
                <input type="text" placeholder="Female" class="gender-input">
                <input type="text" placeholder="Custom" class="gender-input">
            </div>
            <button class="sign-up-Btn" id="signUpBtnId">Sign Up</button>
            <pn class="already" id="alreadyBtnId">Already have an account?</p>
        </form>

    </div>


    <script src="sign-up-page.js"></script>
</body>

</html>
